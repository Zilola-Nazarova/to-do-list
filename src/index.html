<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do list</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">
</head>
<body>
  <div id="container">
    <div>
      <label id="list-name"></label>
      <button id="refresh"><img src=<%=require("./refresh.svg")%> /></button>
    </div>
    <div>
      <input id="add-task" type="text" placeholder="Add to your list...">
      <button id="add-btn"><img src=<%=require("./left-svgrepo-com.svg")%> /></button>
    </div>
    <ul>
      
    </ul>
    <div id="clear">
      <button>Clear all completed</button>
    </div>
  </div>
</body>
</html>
